version: '3.8'

services:
  springbootappmusql-db:
    container_name: springbootappmusql-db
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: on-failure
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQL_DATABASE
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
    ports:
      - 3306:3306
    volumes:
      - mysqldbvolume:/var/lib/mysql

  springbootappmusql-api:
    container_name: springbootappmusql-api
    image: bmassioui/springbootapp-musql
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: ./.env
    ports:
      - 8080:8080
    environment:
      - SPRING_DATASOURCE_URL=JDBC:MYSQL://springbootappmusql-db:3306/$MYSQL_DATABASE
      - SPRING_DATASOURCE_USERNAME=$MYSQL_USER
      - SPRING_DATASOURCE_PASSWORD=$MYSQL_PASSWORD
    links:
      - springbootappmusql-db
    depends_on:
      - springbootappmusql-db

volumes:
  mysqldbvolume:
